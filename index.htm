<html>
  <head>
    <title>AngularJS First Application</title>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/jquery-3.4.1.js"></script>

    <style>
      table,
      th,
      td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
      }
      table tr:nth-child(odd) {
        background-color: #f2f2f2;
      }
      table tr:nth-child(even) {
        background-color: #ffffff;
      }
    </style>
  </head>

  <body ng-app="myapp">
    <div ng-controller="studentController">
      <table border="0">
        <tr>
          <td>Enter first name:</td>
          <td><input type="text" ng-model="student.firstName" /></td>
        </tr>
        <tr>
          <td>Enter last name:</td>
          <td>
            <input type="text" ng-model="student.lastName" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input
              name="email"
              type="email"
              ng-model="student.email"
              required
            />
          </td>
        </tr>
        <tr>
          <td><button ng-click="newvalue()">Reset</button></td>
        </tr>
        <tr>
          <td>Name:</td>
          <td>{{ student.fullName() | filterAdded }}</td>
        </tr>
        <tr>
          <td>Subject:</td>

          <td>
            <table>
              <tr>
                <th>Name</th>
                .
                <th>Marks</th>
              </tr>
              <tr ng-repeat="subject in student.subjects">
                <td>{{ subject.name }}</td>
                <td>{{ subject.marks }}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <script>
      var app = angular.module("myapp", [
        // Angular modules
        // Custom modules
        // 3rd Party Modules
      ]);
      // var mainApp = angular.module("mainApp", []);
      app.controller("studentController", function($scope) {
        $scope.student = {
          firstName: "Mahesh",
          lastName: "Parashar",
          fees: 500,

          subjects: [
            { name: "Physics", marks: 70 },
            { name: "Chemistry", marks: 80 },
            { name: "Math", marks: 65 },
            { name: "English", marks: 75 },
            { name: "Hindi", marks: 67 }
          ],
          fullName: function() {
            var studentObject;
            studentObject = $scope.student;
            return studentObject.firstName + " " + studentObject.lastName;
          }
        };

        $scope.newvalue = function() {
          student = $scope.student;
          student.firstName = "aa";
          student.lastName = "bb";
          student.email = "aa@bb.com";
        };

        //$scope.newvalue();
      });

      var add = input => input + " filter further added ";
      var addptr = () => add;

      app.filter("filterAdded", addptr);
    </script>
  </body>
</html>
